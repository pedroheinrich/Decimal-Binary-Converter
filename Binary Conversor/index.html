<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Binary Conversor</title>
    <link rel="stylesheet" href="style.css">




</head>


<body>

    <div class="container">
    <h2> Decimal Binary Converter</h2>
    <h3>by Pedro Heinrich</h3>
    
        <div class="wrapper">
            <div class="input-wrapper">
                <label for="dec-inp" >Decimal:</label>
                <input type="number" id="dec-inp" placeholder="Type a Decimal Here!"/>
            </div>
            <div class="input-wrapper">
                <label for="bin-inp">Binary:</label>
                <input type="number" id="bin-inp" placeholder="Type a Binary Here!"/>
            </div>           
        </div>
        <p id="error-msg"></p>


    </div>



    <script src="main.js"></script>
</body>


</html>
